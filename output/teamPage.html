<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row team-area d-flex justify-content-center">
            <div class="col-4 d-flex justify-content-center">
    <div class="card employee-card">
        <div class="card-header bg-danger">
            <h2 class="card-title" id="name">Alan</h2>
            <h3 class="card-title" id="role"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: <span id="id">1</span></li>
                <li class="list-group-item">Email: <a href="mailto:Things@stuff.com" id="email">Things@stuff.com</a></li>
                <li class="list-group-item">Office Number: <span id="officeNumber">25</span></li>
            </ul>
        </div>
    </div>
</div><div class="col-4 d-flex justify-content-center">
    <div class="card employee-card">
        <div class="card-header bg-primary">
            <h2 class="card-title" id="name">Jason</h2>
            <h3 class="card-title" id="role"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: <span id="id">2</span></li>
                <li class="list-group-item">Email: <a href="mailto:Things@stuff.com" id="email">Things@stuff.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/JasonTheEngineer" target="_blank"
                        rel="noopener noreferrer">JasonTheEngineer</a></li>
            </ul>
        </div>
    </div>
</div><div class="col-4 d-flex justify-content-center">
    <div class="card employee-card">
        <div class="card-header bg-secondary">
            <h2 class="card-title" id="name">Timmy</h2>
            <h3 class="card-title" id="role"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: <span id="id">3</span></li>
                <li class="list-group-item">Email: <a href="mailto:Things@stuff.com" id="email">Things@stuff.com</a></li>
                <li class="list-group-item">School:<span id="school">University of Connecticut</span></li>
            </ul>
        </div>
    </div>
</div>
        </div>
    </div>
</body>
