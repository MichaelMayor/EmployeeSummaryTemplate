<div class="col-4 d-flex justify-content-center">
    <div class="card employee-card">
        <div class="card-header bg-danger">
            <h2 class="card-title" id="name">{{ name }}</h2>
            <h3 class="card-title" id="role"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: <span id="id">{{ id }}</span></li>
                <li class="list-group-item">Email: <a href="mailto:{{ email }}" id="email">{{ email }}</a></li>
                <li class="list-group-item">Office Number: <span id="officeNumber">{{ officeNumber }}</span></li>
            </ul>
        </div>
    </div>
</div>
